<div class="container row adtopic">
  <div class="form-section col-md-12">
    <form [formGroup]="addFormData" (submit)="addTopicData()">
      <mat-dialog-content>
        <div class="row">
          <mat-form-field class="col-md-6">
            <mat-label>Topic Name</mat-label>
            <input matInput formControlName="quiz_topic" type="text" placeholder="html, css">
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field class="col-md-6">
            <mat-label>Duration (min)</mat-label>
            <input matInput formControlName="quiz_duration" type="text" placeholder="5,10">
          </mat-form-field>
        </div>
        <div class="row">
        <mat-form-field class="col-md-6">
          <mat-label>Staus</mat-label>
          <mat-select formControlName="status" required>
            <mat-option *ngFor="let item of status" [value]="item.value">
              {{item.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      </mat-dialog-content>
      <mat-dialog-actions>
        <button mat-raised-button color="warn" mat-dialog-close>Close</button>
        <button mat-raised-button color="primary" type="submit">Save</button>
      </mat-dialog-actions>
    </form>
  </div>
</div>
