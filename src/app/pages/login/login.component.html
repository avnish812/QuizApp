<div class="login-area bg-color mx-auto">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6 col-md-6">
        <div class="login-img"><img src="../../../assets/img/login-img.png" class="img-fluid"></div>
      </div>
      <div class="col-lg-6 col-md-6">
        <div class="content">
          <div class=" my-3 text-center">
            <h2>Login</h2>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" formControlName="email"  />
              <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
               <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
               <small *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</small>
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" formControlName="password" name="password">
              <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                <small *ngIf="loginForm.get('password')?.errors?.['required']">Email is required</small>
                <small *ngIf="loginForm.get('password')?.errors?.['password']">Invalid email format</small>
              </div>
            </div>
              <div class="submit"><button type="submit" class="btn btn-primary">Submit</button></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
