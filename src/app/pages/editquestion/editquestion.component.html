<div class="example-container">
    <form [formGroup]="editQForm" (submit)="updateQuestion()">
        <div class="question-answers">
            <div class="form">
                <mat-form-field class="form-field" appearance="outline">
                    <mat-label> Question </mat-label>
                    <textarea matInput formControlName="question"></textarea>
                </mat-form-field>
            </div>
            <div class="form-group">
                <div class="option1">
                    <mat-form-field class="form-field" appearance="outline">
                        <mat-label> Option 1
                        </mat-label>
                        <input matInput formControlName="option_1">
                    </mat-form-field>
                </div>
                <div class="option2">
                    <mat-form-field class="form-field" appearance="outline">
                        <mat-label> Option 2
                        </mat-label>
                        <input matInput formControlName="option_2">
                    </mat-form-field>
                </div>
            </div>
            <div class="form-group">
                <div class="option3">
                    <mat-form-field class="form-field" appearance="outline">
                        <mat-label> Option 3
                        </mat-label>
                        <input matInput formControlName="option_3">
                    </mat-form-field>
                </div>
                <div class="option4">
                    <mat-form-field class="form-field" appearance="outline">
                        <mat-label> Option 4
                        </mat-label>
                        <input matInput formControlName="option_4">
                    </mat-form-field>
                </div>
            </div>

            <div class="form-group">
                <div class="answer">
                    <mat-form-field class="form-field" appearance="outline">
                        <mat-label> Correct Answer </mat-label>
                        <input matInput formControlName="correct_answer">
                    </mat-form-field>
                </div>
                <div class="marks">
                    <mat-form-field class="form-field" appearance="outline">
                        <mat-label> Marks
                        </mat-label>
                        <input matInput formControlName="marks">
                    </mat-form-field>
                </div>
            </div>
            <div class="status">
                <mat-form-field class="form-field" appearance="outline">
                    <mat-label> Status
                    </mat-label>
                    <input matInput [matAutocomplete]="status" formControlName="status">
                    <mat-autocomplete #status="matAutocomplete" >
                        <mat-option *ngFor="let status of ['Active','Inactive']" [value]="status">
                            {{status}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
            <div class="btn">
                <button type="submit">Submit</button>
            </div>
        </div>
    </form>

</div>
